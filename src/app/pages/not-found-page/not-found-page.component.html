<main class="main">
  <div class="flex flexGap2 alignCenter">
    <app-svg-icon
      [path]="iconPath"
      class="icon"
    />
    <div class="title">
      <p class="text">{{ message }}</p>
      <app-button
        class="button"
        (clicked)="onBackButtonClick()"
      >
        {{ buttonText }}</app-button
      >
    </div>
  </div>
</main>
